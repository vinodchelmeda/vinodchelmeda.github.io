<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freyr - UI Library</title>
    <link rel="stylesheet" type="text/css" href="css/app.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript" ></script>
    <script src="index.js" type="text/javascript" ></script>

	<script type="text/javascript">
		$(document).ready(function(){
            //IFrame action
        var pageloadbtn = $('#loadpage li a');
        var otherpages =   $('#loadpage li');;
        var iframetarget = document.getElementById('pagecontents').src;
        var gridspage = "grids.html";
        var welcomepage = "welcome.html";
        pageloadbtn.click(function(e){

            var linkid = $(this).attr("id");
            var linkparent = $(this).attr("aria-label");
            var targetpage = linkid + ".html" ;
            var thisparent = $(this).parent("");
         
            var changehead = $("#pageheading");
            var parentpage = $("#parentpage");
            var currentpage = $("#currentpage");
            if(linkid!=""){
             if(otherpages.hasClass("active")){
                 otherpages.removeClass("active");
             }
                else{
                    
                };
                document.getElementById('pagecontents').src = targetpage;
                
                 var parented = $(this).attr('aria-label');
                if( parented == "UI Elements" || parented == "Components"){
                    $(this).closest('li.has-submenu').addClass("active").siblings().removeClass("active");
                   // $(this).siblings().removeClass("active");
                }
                else{
                    $('li.has-submenu').removeClass("active");
                }
               
                //('#loadpage li').removeClass("active");
             //   thisparentto.addClass("active");
                thisparent.addClass('active'); 
               
                
                if(linkparent=="UI Elements"  || linkparent == "Components"){
                   parentpage.text(linkparent);
                    currentpage.text(linkid);
                }
                else{
                    
                }
                changehead.text(linkid);
            }
            else{
                
            }
            
  
          
        });
        
         
          
		})

	</script>
</head>
<body>
    <nav class="navbar navbar-primary m-b-10 text-white">
        <div class="container">
            <h2 class="site-title">
                Freyr UI Library > <label id="pageheading" class="font-sm">Basic UI Elements</h6>
            </h2>
            <p>A lightweight SCSS Library for UI Team</p>
            <ul class="dropdown-menu" id="loadpage">
                <li class="item">
                  Basic UI Elements
                  <i class="icon-caret-down-two"></i>     
                  <ul>
                    <li><a href="javascript:void(0)" id="grid" aria-label="Basic UI Elements">Grid & Cards</a></li>
                    <li><a href="javascript:void(0)" id="buttons" aria-label="Basic UI Elements">Buttons</a></li>
                    <li><a href="javascript:void(0)" id="typography" aria-label="Basic UI Elements">Text & Backgrounds</a></li>
                    <li><a href="javascript:void(0)" id="shadows" aria-label="Basic UI Elements">Shadows</a></li>
                  </ul>
                </li>
                
                <li class="item">
                 Components
                  <i class="icon-caret-down-two"></i>     
                  <ul>
                    <li><a href="javascript:void(0)" id="navbar" aria-label="Components">Navbars</a></li>
                    <li><a href="javascript:void(0)" id="sidebar" aria-label="Components">Sidebars</a></li>
                    <li><a href="javascript:void(0)" id="accordion" aria-label="Components">Accordions</a></li>
                    <li><a href="javascript:void(0)" id="dropdown" aria-label="Components">Collapse Dropdown</a></li>
                  </ul>
                </li>
              </ul>
        </div>
