<link rel="stylesheet" type="text/css" href="css/app.min.css">

<section class="m-b-10">
    <h6 class="text-dark weight-500 ">Checkbox</h6>
    <div class="row">
        <div class="col-sm-6">
           <div class="checkbox-div">
                    <input   type="checkbox">
                    <label >Checkbox</label>
                </div>
                <div class="checkbox-div">
                    <input  type="checkbox" checked>
                    <label  >Checkbox</label>
                    </div>
                
        </div>
        <div class="col-sm-6">
            <div class="checkbox-div">
                    <input   type="checkbox" disabled>
                    <label  >Checkbox</label> </div>
                    <div class="checkbox-div">
                    <input type="checkbox" checked disabled>
                    <label >Checkbox</label>
            </div>
        </div>
    </div>
  
</section>
<section class="m-b-10">
    <h6 class="text-dark weight-500 ">Radio</h6>
    <div class="row">
        <div class="col-sm-6">
            <div class="checkbox-div">
                    <input   type="radio" name="radio" value="1">
                    <label >Radio</label>
                 </div>
                 <div class="checkbox-div"> 
                    <input   type="radio" name="radio" value="2" checked>
                    <label  >Radio</label>
        </div>
        </div>
        <div class="col-sm-6">
            <div class="checkbox-div">
                    <input   type="radio" name="radiod" value="1" disabled>
                    <label  >Radio</label>
            </div>
            <div class="checkbox-div"> 
                    <input  type="radio" name="radiod" value="2" checked disabled>
                    <label  >Radio</label>
                 </div>
        </div>
    </div>
  
</section>
<section class="m-b-10">
    <h6 class="text-dark weight-500  ">Switch</h6>
    <div class="row">
        <div class="col-sm-6">
            <div class="checkbox-div">
                    <input id="s1" type="checkbox" class="switch">
                    <label for="s1">Switch</label>
                 </div>
                 <div class="checkbox-div"> 
                    <input id="s2" type="checkbox" class="switch" checked>
                    <label for="s2">Switch</label>
        </div>
        </div>
        <div class="col-sm-6">
            <div class="checkbox-div">
                    <input id="s1d" type="checkbox" class="switch" disabled>
                    <label for="s1d">Switch</label>
                 </div>
                 <div class="checkbox-div"> 
                    <input id="s2d" type="checkbox" class="switch" checked disabled>
                    <label for="s2d">Switch</label>
                 </div>
        </div>
    </div>
  
</section>
